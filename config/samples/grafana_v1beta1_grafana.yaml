---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-a
  labels:
    dashboards: "grafana-a"
spec:
  client:
    preferIngress: true
  config:
    security:
      admin_user: root
      admin_password: start
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
