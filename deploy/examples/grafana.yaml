apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
spec:
  client:
    preferIngress: true
  ingress:
    spec:
      rules:
        - http:
            paths:
              - backend:
                  service:
                    name: grafana-service
                    port:
                      number: 3000
                path: /
                pathType: Prefix
  config:
    log:
      mode: "console"
      level: "error"
    log.frontend:
      enabled: "true"
    auth:
      disable_login_form: "False"
      disable_signout_menu: "True"
    auth.anonymous:
      enabled: "True"
