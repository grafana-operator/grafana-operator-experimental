apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: example-grafanadatasource
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  datasource:
    name: Prometheus
    database: prometheus
    access: proxy
    url: http://prometheus-service:9090
    jsonData:
      tlsSkipVerify: true
      timeInterval: "5s"
